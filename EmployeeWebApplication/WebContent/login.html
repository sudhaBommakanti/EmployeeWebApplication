<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Library Management System</title> 
<link href=”bootstrap/css/bootstrap.min.css” rel=”stylesheet” type=”text/css” />
<script type=”text/javascript” src=”bootstrap/js/bootstrap.min.js”></script> 

<style>
	.form-container {
  margin: 3% auto;
  display: block;
  width:500px;
  text-align:center;
}

body{
  margin: 0 auto;
  font-family: Arial;
  background-color: #f8f8f8;
  color: black;
}

.form-container input{
  margin-bottom:12px;
}

.form-container .inputButton {
	background-color: pink;
	margin-right: 0 auto;
	margin-left:4.9rem;
	position: relative;
	align-items:center;
	display:flex;
}
</style>
</head>
<body>
	<div class="form-container">
		<h1 style="color:#0B3A38; position: relative;display: flex;justify-content: center;">Welcome to Library Management System</h1>
		<form action="login" method="post">
		   <table>
		   <tr>
		      <td><font face="verdana" size="2px">FirstName:</font></td>
		      <td><input type="text" name="firstName"></td>
		   </tr>
		   <tr>
		      <td><font face="verdana" size="2px">LastName:</font></td>
		      <td><input type="text" name="lastName"></td>
		   </tr>
		   </table>
		   <input class = "inputButton" type="submit" value="Login">
	  </form>
	</div>
</body>
</html>
