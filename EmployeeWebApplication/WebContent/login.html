<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Library Management System</title> 
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="form-container">
		<h1 style="color:#0B3A38; position: relative;display: flex;justify-content: center;">Welcome to Library Management System</h1>
		<form action="login" method="post">
		   <table>
		   <tr>
		      <td><font face="verdana" size="2px">FirstName:</font></td>
		      <td><input type="text" name="firstName"></td>
		   </tr>
		   <tr>
		      <td><font face="verdana" size="2px">LastName:</font></td>
		      <td><input type="text" name="lastName"></td>
		   </tr>
		   </table>
		   <input class = "inputButton" type="submit" value="Login">
	  </form>
	</div>
</body>
</html>
